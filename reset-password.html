<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 440px;
      width: 100%;
      padding: 50px 40px;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .icon-container svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h2 {
      text-align: center;
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 14px;
      margin-bottom: 35px;
      line-height: 1.5;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 45px 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
      color: #2d3748;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      color: #718096;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .password-strength {
      margin-top: 10px;
      font-size: 12px;
    }

    .strength-bar {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-text {
      margin-top: 5px;
      color: #718096;
    }

    .requirements {
      background: #f7fafc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
    }

    .requirements p {
      font-size: 13px;
      color: #4a5568;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .requirement {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #718096;
      margin-bottom: 6px;
    }

    .requirement svg {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .requirement.valid {
      color: #48bb78;
    }

    .requirement.valid svg {
      fill: #48bb78;
    }

    .requirement.invalid svg {
      fill: #cbd5e0;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .message.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="icon-container">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7zm9 13H6v-8h12v8z"/>
        <circle cx="12" cy="16" r="1.5"/>
      </svg>
    </div>

    <h2>Restablecer contraseña</h2>
    <p class="subtitle">Crea una nueva contraseña segura para tu cuenta</p>

    <form id="resetPasswordForm">
      <div class="input-group">
        <label for="newPassword">Nueva contraseña</label>
        <div class="input-wrapper">
          <input type="password" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
          <button type="button" class="toggle-password" id="togglePassword">
            <svg id="eyeIcon" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </button>
        </div>
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <div class="strength-text" id="strengthText"></div>
        </div>
      </div>

      <div class="requirements">
        <p>La contraseña debe cumplir:</p>
        <div class="requirement" id="req-length">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
          </svg>
          <span>Mínimo 8 caracteres</span>
        </div>
        <div class="requirement" id="req-uppercase">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
          </svg>
          <span>Una letra mayúscula</span>
        </div>
        <div class="requirement" id="req-lowercase">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
          </svg>
          <span>Una letra minúscula</span>
        </div>
        <div class="requirement" id="req-number">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
          </svg>
          <span>Un número</span>
        </div>
      </div>

      <button type="submit" id="submitBtn">Restablecer contraseña</button>
    </form>

    <div class="message" id="resetMessage"></div>

    <div class="back-link">
      <a href="#">← Volver al inicio de sesión</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('newPassword');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const submitBtn = document.getElementById('submitBtn');
    const resetMessage = document.getElementById('resetMessage');
    const form = document.getElementById('resetPasswordForm');

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      const eyeIcon = document.getElementById('eyeIcon');
      if (type === 'text') {
        eyeIcon.innerHTML = '<path d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"/>';
      } else {
        eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
      }
    });

    // Password strength checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const requirements = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password)
      };

      // Update requirement indicators
      updateRequirement('req-length', requirements.length);
      updateRequirement('req-uppercase', requirements.uppercase);
      updateRequirement('req-lowercase', requirements.lowercase);
      updateRequirement('req-number', requirements.number);

      // Calculate strength
      const validCount = Object.values(requirements).filter(Boolean).length;
      let strength = 0;
      let strengthLabel = '';
      let color = '';

      if (validCount === 0) {
        strength = 0;
        strengthLabel = '';
        color = '';
      } else if (validCount === 1) {
        strength = 25;
        strengthLabel = 'Débil';
        color = '#f56565';
      } else if (validCount === 2) {
        strength = 50;
        strengthLabel = 'Regular';
        color = '#ed8936';
      } else if (validCount === 3) {
        strength = 75;
        strengthLabel = 'Buena';
        color = '#ecc94b';
      } else {
        strength = 100;
        strengthLabel = 'Excelente';
        color = '#48bb78';
      }

      strengthFill.style.width = strength + '%';
      strengthFill.style.background = color;
      strengthText.textContent = strengthLabel;
      strengthText.style.color = color;

      // Enable/disable submit button
      const allValid = Object.values(requirements).every(Boolean);
      submitBtn.disabled = !allValid;
    });

    function updateRequirement(id, isValid) {
      const element = document.getElementById(id);
      if (isValid) {
        element.classList.add('valid');
        element.classList.remove('invalid');
        element.querySelector('svg').innerHTML = '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>';
      } else {
        element.classList.remove('valid');
        element.classList.add('invalid');
        element.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
      }
    }

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';
      
      // Simulación de llamada a API
      setTimeout(() => {
        resetMessage.style.display = 'block';
        resetMessage.className = 'message success';
        resetMessage.textContent = '✓ Contraseña restablecida exitosamente. Redirigiendo...';
        
        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);
      }, 1500);
    });
  </script>
</body>
</html>
